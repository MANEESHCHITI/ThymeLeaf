<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<tr>
			<td>ID</td>
			<td>NAME</td>
			<td>GMAIL</td>
			<td>ROLE</td>
			<td>ACTION</td>
		</tr>
		<tr th:each="persons : ${personattribute}">
		<td th:text="${persons.id}"></td>
		<td th:text="${persons.name}"></td>
		<td th:text="${persons.gmail}"></td>
		<td th:text="${persons.role}"></td>
		<td>
			 <a th:href="@{/update}" th:if="${persons.role}=='ADMIN' ">UPDATE</a>
			 <a th:href="@{/delete}" th:if="${persons.role}=='ADMIN' ">DELETE</a>
			 <a th:href="@{/view}" th:unless="${persons.role}=='ADMIN' ">VIEW</a>
		</tr>
	</table>
</body>
</html>
