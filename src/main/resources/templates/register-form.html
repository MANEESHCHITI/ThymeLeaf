<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div style="border-style:solid; width:500px">
		
		<h1>USER REGISTRATION FORM</h1>
		<form
		role="form"
		method="post"
		th:action="@{/register/success}"
		th:object="${userForm}"
		>
		<label>Full Name: :</label>
		<input type="text" th:field="*{name}">
		<br />
		<label>E-mail: </label>
		<input type="text" th:field="*{email}">
		<br />
		<label>Password: </label>
		<input type="text" th:field="*{password}">
		<br />
		<label>Gender: </label>
		<input type="radio" th:field="*{gender}" value="Male">Male
		<input type="radio" th:field="*{gender}" value="Female">Female
		<br />
		<label>Profession: </label>
		<select th:field="*{profession}">
		<option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}">
		</select>
		<br />
		<label>Address</label>
		<textarea rows="5" cols="25" th:field="*{address}">
		</textarea>
		<br />
		<button type="submit">Save</button>
		
		
		</form>
	</div>
</body>
</html>
